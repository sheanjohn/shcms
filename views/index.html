<!DOCTYPE HTML>
<html>
	<head>
		<title><%=sh_name%></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
 
		<!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
		<script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
 
		<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
		<script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
		
		<!-- 视觉差 -->
		<script src="/public/parallax/scripts/parallax.js"></script>
		
		<!-- 新 Bootstrap4 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
		<link rel="stylesheet" href="/public/font-awesome/css/font-awesome.min.css">
		
		
		<!-- 制定CSS -->
		<link rel="stylesheet" href="/public/style.css">
	</head>
<body>
	<script>
		/**
		文档开始
		*/
		$(document).ready(function(){
		    $('[data-toggle="tooltip"]').tooltip(); 
		});
		
		/*获取页面可见区域高度*/
		function getHeight(){
			return $(window).height();
		}
	</script>
	<div id="scene" class="scene" style="position:fixed; z-index: -9; top: -50px; left: -50px;">
		<img class="layer" data-depth="0.5" src="/public/photos/bkgs/bkgb.jpg">
	</div>
	<!-- 顶栏 -->
	<nav class="navbar navbar-expand-sm bg-dark  navbar-dark fixed-top">
	  <!-- Brand -->
	  <a class="navbar-brand" href="javascript:;"><%=sh_name%></a>
	
	  <!-- Links -->
	  <ul class="navbar-nav">
	    <li class="nav-item">
	      <a class="nav-link" href="/admin" data-toggle="tooltip" title="管理登录"><i class="fa fa-user-circle fa-lg"></i></a>
	    </li>
	  </ul>
	</nav>
	<!--占位-->
	<div style="height: 100px;">&nbsp;</div>
	<!--welcome-->
	<!--12 2,10-->
	<div class="col-md-12" style=" text-align: center;">
		<div id="searchbox" class="col-md-5 col-center-block margin15" style="min-height: 135px; display: none;">
			<h1 style=" text-align: left; float:left;"><%=sh_name%></h1>
			
			<input type="text" id="search" class="form-control" placeholder="寻找你想要的..." />
			
			<div style="padding:5px; font-size:20px; text-align: center; padding-top:60px;">
				<button id="btn_enter" type="button" class="btn btn-lg btn-dark" style="cursor:pointer; width:220px;" data-toggle="tooltip" title="进入网站...">
					<i class="fa fa-arrow-circle-right"></i> Enter
				</button>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
	<script>
		$(document).ready(function(){
			var scene = document.getElementById('scene');
			var parallax = new Parallax(scene);
			parallax.calibrate(true);
			parallax.invert(true);
			parallax.limit(true);
			parallax.scalar(1.8);
			parallax.friction(1.8);
			
			var pageH=getHeight();
			$("#searchbox").height(pageH-600);
			$("#searchbox").css('top',pageH/2-300+'px');
			$("#searchbox").fadeIn(2500);
		});
		//enter按钮
		$("#btn_enter").click(function(){
			var aname=$("#search").val();
			$.post(
					'/t/post',
					{
						aname:aname
					},
					function(data){
						alert(data);
					})
		})
	</script>
</body>
</html>
